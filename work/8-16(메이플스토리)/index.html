<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cube</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrap">
        <section class="sect-1 flex jcc aic">
            <ul class="bts flex">
                <li class="g-1 on"><a href="#"><img src="./imgs/다크나이트.webp" alt="다크나이트"></a>
                    <p>DarkKnight</p>
                </li>
                <li class="g-2"><a href="#"><img src="./imgs/소울마스터.webp" alt="소울마스터"></a>
                    <p>SoulMaster</p>
                </li>
                <li class="g-3"><a href="#"><img src="./imgs/히어로.webp" alt="히어로"></a>
                    <p>Hero</p>
                </li>
                <li class="g-4"><a href="#"><img src="./imgs/미하일.webp" alt="미하일"></a>
                    <p>Mihile</p>
                </li>
                <li class="g-5"><a href="#"><img src="./imgs/팔라딘.webp" alt="팔라딘"></a>
                    <p>Paladin</p>
                </li>
                <li class="g-6"><a href="#"><img src="./imgs/카이저.webp" alt="카이저"></a>
                    <p>Kaiser</p>
                </li>
            </ul>
            <div class="box">
                <div class="cube">
                    <div class="face front">
                        <h2>다크나이트</h2>
                        <figure><img src="./imgs/다크나이트.webp" alt="다크나이트">
                            <figcaption class="flex jcc aic">
                                <p> 직업군: 전사 (Warrior)<br>
                                    무기: 창 (Spear), 폴암 (Polearm)<br>
                                    특징: 스피어 퓨리와 다크 임페일로 강력한 공격을 가하며, 하이퍼 바디와 비홀더로 파티 지원과 HP 회복이 가능합니다. 리인카네이션으로 사망 후
                                    부활하여 높은
                                    생존력을 자랑합니다.</p>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="face back">
                        <h2>소울마스터</h2>
                        <figure>
                            <img src="./imgs/소울마스터.webp" alt="소울마스터">
                            <figcaption class="flex jcc aic">
                                <p>직업군: 전사 (Warrior)<br>
                                    무기: 소울 슛 (Soul Shooter)<br>
                                    특징: 소울마스터는 빠르고 연속적인 공격이 특징이며, 소울 어썰트와 같은 기술을 통해 강력한 데미지를 줄 수 있습니다. 소울 가드와 소울 링크를
                                    활용하여 자신과 파티원을 보호할 수 있습니다.</p>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="face right">
                        <h2>히어로</h2>
                        <figure>
                            <img src="./imgs/히어로.webp" alt="히어로">
                            <figcaption class="flex jcc aic">
                                <p>직업군: 전사 (Warrior)<br>
                                    무기: 한손검 (One-Handed Sword), 두손검 (Two-Handed Sword), 두손도끼 (Two-Handed Axe)<br>
                                    특징: 히어로는 강력한 근접 공격 기술을 보유하며, 인레이지와 같은 스킬을 사용하여 공격력을 극대화합니다. 또한, 콤보 어택 시스템을 활용하여 연속적인
                                    공격을 할 수 있습니다.</p>
                            </figcaption>
                        </figure>

                    </div>
                    <div class="face left">
                        <h2>미하일</h2>
                        <figure>
                            <img src="./imgs/미하일.webp" alt="미하일">
                            <figcaption class="flex jcc aic">
                                <p>직업군: 전사 (Warrior)<br>
                                    무기: 한손검 (One-Handed Sword)<br>
                                    특징: 미하일은 방어와 생존력에 특화된 직업으로, 소울 실드와 같은 방어 스킬을 통해 파티의 방어력을 높일 수 있습니다. 소울 링크와 같은 스킬을 통해
                                    파티원에게도 이로운 효과를 부여할 수 있습니다.</p>
                            </figcaption>
                        </figure>

                    </div>
                    <div class="face top">
                        <h2>팔라딘</h2>
                        <figure>
                            <img src="./imgs/팔라딘.webp" alt="팔라딘">
                            <figcaption class="flex jcc aic">
                                <p>직업군: 전사 (Warrior)<br>
                                    무기: 한손검 (One-Handed Sword), 두손검 (Two-Handed Sword), 두손둔기 (Two-Handed Mace)<br>
                                    특징: 팔라딘은 높은 방어력과 생존력을 바탕으로 적의 공격을 흡수하며, 다양한 속성 공격을 통해 다채로운 전투를 펼칩니다. 디바인 쉴드와 같은 스킬로
                                    생존력을 높일 수 있습니다.</p>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="face bottom">
                        <h2>카이저</h2>
                        <figure>
                            <img src="./imgs/카이저.webp" alt="카이저">
                            <figcaption class="flex jcc aic">
                                <p>직업군: 전사 (Warrior)<br>
                                    무기: 대검 (Great Sword)<br>
                                    특징: 카이저는 변신을 통해 강력한 공격력을 발휘할 수 있으며, 윙 비트와 기가 슬래셔 같은 스킬로 넓은 범위의 적을 처리할 수 있습니다. 모프
                                    게이지를 채워 더 강력한 형태로 변신할 수 있습니다.</p>
                            </figcaption>
                        </figure>

                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./script/jquery-3.7.1.js"></script>
    <script src="./script/index.js"></script>
</body>

</html>
